name: CI

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

jobs:
  lint:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './cli'
          severity: warning
          format: gcc

      - name: Check lib scripts
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './cli/lib'
          severity: warning
          format: gcc

  syntax-check:
    name: Syntax Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check shell script syntax
        run: |
          echo "Checking shell script syntax..."
          # Use bash -n because scripts use 'local' keyword (supported by bash, dash, ash)
          # which is widely portable but not strictly POSIX
          for script in cli/*.sh cli/lib/*.sh; do
            if [ -f "$script" ]; then
              echo "Checking $script..."
              bash -n "$script" || exit 1
            fi
          done
          echo "All scripts have valid syntax"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [lint, syntax-check]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup bats-core
        uses: bats-core/bats-action@2.0.0

      - name: Run bats tests
        run: |
          bats tests/bats/ --formatter pretty

  test-matrix:
    name: Test Matrix (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [lint, syntax-check]

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            shell: bash
          - os: macos-latest
            shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup bats-core (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Setup bats-core (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install bats-core

      - name: Show environment info
        run: |
          echo "OS: ${{ matrix.os }}"
          echo "Shell: $SHELL"
          echo "Bash version: $(bash --version | head -1)"
          echo "sh points to: $(readlink -f /bin/sh 2>/dev/null || ls -la /bin/sh)"

      - name: Run tests
        run: |
          bats tests/bats/ --formatter pretty

      - name: Test script execution
        run: |
          # Test that scripts are executable and show help
          ./cli/restore.sh --help
          ./cli/backup.sh --help 2>/dev/null || echo "backup.sh requires config"

  validate-config:
    name: Validate Sample Config
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check sample config syntax
        run: |
          if [ -f config/config.sample.sh ]; then
            echo "Validating config/config.sample.sh..."
            sh -n config/config.sample.sh
            echo "Sample config syntax OK"
          else
            echo "No sample config found"
          fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for hardcoded secrets
        run: |
          echo "Scanning for potential secrets..."
          # Check for common secret patterns
          if grep -rE "(password|secret|api_key|token)\s*=\s*['\"][^'\"]{8,}" --include="*.sh" cli/ 2>/dev/null | grep -v "CHANGE_ME" | grep -v "sample" | grep -v "example"; then
            echo "::warning::Potential hardcoded secrets found"
          else
            echo "No hardcoded secrets detected"
          fi

      - name: Check file permissions in repo
        run: |
          echo "Checking for overly permissive files..."
          # This is informational only since git doesn't preserve all permissions
          find . -name "*.sh" -type f | head -20
